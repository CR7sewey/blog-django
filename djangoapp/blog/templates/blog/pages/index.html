{% extends "blog/base.html" %}
{% block content %}
<main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        {% if posts %}
          <div class="card-grid">
            {% for post in posts %}
              {% include 'blog/partials/_post-card.html' %}
            {% endfor %}
          </div>
        {% else %}
          <div class="not-found center">
            <h1>Posts not found :(</h1>
            <p>Please, click in other link or you can go to <a href="{% url "blog:index" %}">HOME</a>!
        {% endif %}

      </div>
    </div>
  </main>
{% endblock content %}
