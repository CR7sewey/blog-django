{% extends "blog/base.html" %}
{% block content %}
<main class="main-content single-post section-wrapper">
    <div class="single-post-content section-content-narrow">
      <div class="single-post-gap section-gap">
        <div class="single-post-cover pb-base">
          <img loading="lazy" src="{{ post.cover.url }}" alt="Change me">
        </div>
  
        <h2 class="single-post-title pb-base center">
          {{post.title}}
        </h2>
  
        <div class="post-meta pb-base">
          <div class="post-meta-item">
            <a class="post-meta-link" href="#">
              <i class="fa-solid fa-user"></i>
              <span>
                {{ post.created_by }}
              </span>
            </a>
          </div>
          <div class="post-meta-item">
            <a class="post-meta-link" href="#">
              <i class="fa-solid fa-calendar-days"></i>
              <span>
                {{ post.created_at }}
              </span>
            </a>
          </div>
          <div class="post-meta-item">
            <a class="post-meta-link" href="#">
              <i class="fa-solid fa-tag"></i>
              <span>
                {{ post.category }}
              </span>
            </a>
          </div>
        </div>
  
        <p class="single-post-excerpt pb-base">
          {{ post.excert }}
        </p>
  
        <div class="separator"></div>
  
        <div class="single-post-content">
          {{post.content}}
  
          <div class="post-tags">
            <span>Tags: </span>
                      
            <a class="post-tag-link" href="#">
              <i class="fa-solid fa-link"></i>
              <span>Testando</span>
            </a>
  
            <a class="post-tag-link" href="#">
              <i class="fa-solid fa-link"></i>
              <span>Atenção</span>
            </a>
  
            <a class="post-tag-link" href="#">
              <i class="fa-solid fa-link"></i>
              <span>Obrigado</span>
            </a>
  
            <a class="post-tag-link" href="#">
              <i class="fa-solid fa-link"></i>
              <span>Educação</span>
            </a>
  
            <a class="post-tag-link" href="#">
              <i class="fa-solid fa-link"></i>
              <span>Python</span>
            </a>
  
          </div>
  
        </div>
  
      </div>
    </div>
  </main>
{% endblock content %}
